<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Product List</h1>   
        </div>

        <div class="carousel-wrapper">
            <button class="scroll-btn scroll-left" onclick="scrollCarousel(-1)">
                &#8249;
            </button>

            <div class="carousel-container" id="carousel">
                <!-- Products will be loaded here -->
            </div>

            <button class="scroll-btn scroll-right" onclick="scrollCarousel(1)">
                &#8250;
            </button>

            <div class="scroll-indicator">
                <div class="scroll-progress" id="scrollProgress"></div>
            </div>
        </div>
    </div>
    <script src="../static/app.js"></script>
</body>

</html>
